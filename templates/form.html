<html>
<head>
<title>Form</title>
</head>
<body>
<form name="myform" onsubmit="return validator()">
<label>username:</label><br>
<input type="text" id="uname" placeholder="name" required><br>
<label>email:</label><br>
<input type="email" id="umail" placeholder="email" required><br>
<label>Password:</label><br>
<input type="password" id="pass" required><br>
<input type="submit">
</form>

<script>
function validator(){
	var u=document.getElementById("uname").value;
	var e=document.getElementById("umail").value;
	var p=document.getElementById("pass").value;

	var r1= /^[a-zA-Z\d]{6,10}$/;
	if(r1.test(u)){
		alert("Valid");
		return true;
	}
	else{
		alert("INVALID");
		return false;
	}
}
</script>
</body>
</html>
