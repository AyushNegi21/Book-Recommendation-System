<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }

    .text{
        color:white;
        font-size:30px;
    }

    .card:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        border-radius:8px;
    }

</style>
<body style="background-color: #408ec6">

<nav class="navbar" style="background-color: #1e2761">
    <div class="container">
        <div class="navbar-header">
            <h1><a class="navbar-brand"><p class="text"><b>Book Recommender</b></p></a></h1>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/" class="text-white"><b>Home</b></a></li>
            <li><a href="/recommend" class="text-white"><b>Recommend</b></a></li>
            <li><a href="/contact" class="text-white"><b>Contact</b></a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white"><b>{{ book_name[i] }}</b></p>
                        <h4 class="text-white"><b>{{ author[i] }}</b></h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
